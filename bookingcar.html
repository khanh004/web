<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Xe</title>
    <link rel="stylesheet" href="bookingcar.css"> <!-- Liên kết CSS -->
</head>
<body>
    <header>
        <h1>Đặt Xe</h1>
    </header>

    <section class="car-booking">
        <form id="car-form">
            <label for="car-pickup-location">Điểm đón:</label>
            <input type="text" id="car-pickup-location" placeholder="Nhập điểm đón" required>

            <label for="car-dropoff-location">Điểm trả:</label>
            <input type="text" id="car-dropoff-location" placeholder="Nhập điểm trả" required>

            <label for="car-pickup-date">Ngày đón:</label>
            <input type="date" id="car-pickup-date" required>

            <label for="car-people">Số người:</label>
            <input type="number" id="car-people" placeholder="Số người tham gia" required>

            <label for="car-email">Email liên hệ:</label>
            <input type="email" id="car-email" placeholder="Nhập email của bạn" required>

            <label for="car-phone">Số điện thoại liên hệ:</label>
            <input type="tel" id="car-phone" placeholder="Nhập số điện thoại của bạn" required>

            <button type="submit" class="submit-button">Đặt Xe</button>
        </form>
    </section>

    <section class="car-list">
        <h2>Danh sách Đặt Xe</h2>
        <table id="car-table">
            <thead>
                <tr>
                    <th>Điểm đón</th>
                    <th>Điểm trả</th>
                    <th>Ngày đón</th>
                    <th>Số người</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được thêm vào đây thông qua JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="bookingcar.js"></script> <!-- Liên kết JavaScript -->
</body>
</html>
